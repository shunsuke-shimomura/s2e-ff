[RELATIVE_VELOCITY_SENSOR]
// Prescaler with respect to the component update period
prescaler = 1

// Target satellite ID
target_sat_id = 1

// When this value is negative, reference_sat_id is automatically set as the mounting satellite ID
reference_sat_id = -1

// Users can choose the frame for error settings
// INERTIAL, RTN
error_frame = RTN

[SENSOR_BASE_RELATIVE_VELOCITY_SENSOR]
// The coordinate of the error is selected by the error_frame
// Scale factor [-]
scale_factor_c(0) = 0.9998944805735572;
scale_factor_c(1) = 0.008960620491239892;
scale_factor_c(2) = -0.011433940657012635;
scale_factor_c(3) = -0.008849596802616301;
scale_factor_c(4) = 0.9999135610831171;
scale_factor_c(5) = 0.009723939454279218;
scale_factor_c(6) = 0.011520084850696114;
scale_factor_c(7) = -0.009621727625085655;
scale_factor_c(8) = 0.9998873486561081;

// Constant bias noise [m/s]
constant_bias_c_m_s(0) = 0.0
constant_bias_c_m_s(1) = 0.0
constant_bias_c_m_s(2) = 0.0

// Standard deviation of normal random noise [m/s]
normal_random_standard_deviation_c_m_s(0) = 0.2
normal_random_standard_deviation_c_m_s(1) = 0.2
normal_random_standard_deviation_c_m_s(2) = 0.2

// Standard deviation for random walk noise [m/s]
random_walk_standard_deviation_c_m_s(0) = 0.0
random_walk_standard_deviation_c_m_s(1) = 0.0
random_walk_standard_deviation_c_m_s(2) = 0.0

// Limit of random walk noise [m/s]
random_walk_limit_c_m_s(0) = 0.4
random_walk_limit_c_m_s(1) = 0.4
random_walk_limit_c_m_s(2) = 0.4

// Range [m/s]
range_to_constant_m_s = 1000000.0  // smaller than range_to_zero_m
range_to_zero_m_s = 10000000.0

