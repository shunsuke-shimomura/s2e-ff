[RELATIVE_ACCELERATION_SENSOR]
// Prescaler with respect to the component update period
prescaler = 1

// Target satellite ID
target_sat_id = 1

// When this value is negative, reference_sat_id is automatically set as the mounting satellite ID
reference_sat_id = -1

// Users can choose the frame for error settings
// INERTIAL, RTN
error_frame = RTN

[SENSOR_BASE_RELATIVE_ACCELERATION_SENSOR]
// The coordinate of the error is selected by the error_frame
// Scale factor [-]
scale_factor_c(0) = 1;
scale_factor_c(1) = 0;
scale_factor_c(2) = 0;
scale_factor_c(3) = 0;
scale_factor_c(4) = 1;
scale_factor_c(5) = 0;
scale_factor_c(6) = 0;
scale_factor_c(7) = 0;
scale_factor_c(8) = 1;

// Constant bias noise [m/s2]
constant_bias_c_m_s2(0) = 0.0
constant_bias_c_m_s2(1) = 0.0
constant_bias_c_m_s2(2) = 0.0

// Standard deviation of normal random noise [m/s2]
normal_random_standard_deviation_c_m_s2(0) = 0.3
normal_random_standard_deviation_c_m_s2(1) = 0.3
normal_random_standard_deviation_c_m_s2(2) = 0.3

// Standard deviation for random walk noise [m/s2]
random_walk_standard_deviation_c_m_s2(0) = 0.0
random_walk_standard_deviation_c_m_s2(1) = 0.0
random_walk_standard_deviation_c_m_s2(2) = 0.0

// Limit of random walk noise [m/s2]
random_walk_limit_c_m_s2(0) = 0.3
random_walk_limit_c_m_s2(1) = 0.3
random_walk_limit_c_m_s2(2) = 0.3

// Range [m/s2]
range_to_constant_m_s2 = 1000000.0  // smaller than range_to_zero_m
range_to_zero_m_s2 = 10000000.0
